        function getuser() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/user-data", true);
            xhr.onreadystatechange = function () {
                if (xhr.status == 200) {
                    const users = JSON.parse(xhr.responseText);
                    console.log(users)
                    const cotainer = document.getElementById('userList')
                    cotainer.innerHTML = '';
                    users.forEach(user => {
                        const div = document.createElement('div');
                        div.className = 'user';
                        div.innerHTML = `<strong>${user.name}</strong><br>${user.email}`;
                        cotainer.appendChild(div)
                    })
                }
            }
            xhr.send();
        }
        getuser();
    </script>
